<!doctype html>
<html lang="en">
<body>

<div class="container-fluid text-center">
      <h1>Course to Rate: {{coursename}}</h1>
      <br>
</div>

<div class="formEntry">
<div class="row">
<form action="/addcourseratings" method="POST">


    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <label for="lname">Overall Rating (1-worst class ever,10-best class ever):</label><br>
    <input type="number" min="1" max="10" step="0.1" id="overall" name="overall" required><br><br>
    <label for="lname">Usefulness (1-useless,10-super useful):</label><br>
    <input type="number" min="1" max="10" step="0.1" id="usefulness" name="usefulness" required><br><br>
    <label for="lname">Workload (1-heavy,10-light):</label><br>
    <input type="number" min="1" max="10" step="0.1" id="workload" name="workload" required><br><br>
    <label for="lname">Difficulty (1-challenging,10-easy):</label><br>
    <input type="number" min="1" max="10" step="0.1" id="difficulty" name="difficulty" required><br><br>
    <label for="lname">Enjoyment (1-hated,10-loved):</label><br>
    <input type="number" min="1" max="10" step="0.1" id="enjoyment" name="enjoyment" required><br><br>
    <input type="checkbox" id="takeagain" name="takeagain"/>Would take again?<br>
    <br>
    <label for="lname">Comments:</label><br>
    <TEXTAREA Name="comments" ROWS="10" COLS="50" required></TEXTAREA>
    </div>

    <br>


    <button class="btn btn-primary" type="submit" name="submit" value={{coursename2}}>Submit Ratings</button>
    </div>
  </form>
</div>



</body>
</html>
