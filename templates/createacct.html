  <body>
    <div class="content">
        <center>
            <a href="/login"><img src="../static/name.png" class="center" alt="Responsive" style="height:80px;"></a>
            <br> <br> <br>
            <h2 style="font-family: 'Archivo Black', sans-serif; color: #0c2340;">Create an Account</h2>
            <b style="color: #0c2340;">Get the most out of your Notre Dame education!</b>
            <br>
            <div class="jumbotron jumbotron-fluid" style="background-color: #ffffff; color: #0c2340; font-family: 'Montserrat', sans-serif;">
                <form action="/addAccount" method="POST">
                    <div class="row">
                        <div class="col-1 col-md-3"></div>
                        <div class="col-12 col-md-2">
                            <label for="name"><b><span style="color: #1f9659;">Full Name</span></b></label><br>
                            <div class="form-group input-group">
                                <input class="form-control" type="text" name='name' placeholder="name" style="font-family: Montserrat, sans-serif;" required/>
                            </div>
                            <br>
                            <label for="email"><b><span style="color: #1f9659;">Email</span></b></label><br>
                            <div class="form-group input-group">
                                <input class="form-control" type="text" name='email' placeholder="email" style="font-family: Montserrat, sans-serif;" required/>
                            </div>
                            <br>
                            <label for="password"><b><span style="color: #1f9659;">Password</span></b></label><br>
                            <div class="form-group input-group">
                                <input class="form-control" type="password" name='password' placeholder="password" style="font-family: Montserrat, sans-serif;" required/>
                            </div>
                            <br>
                        </div>
                        <div class="col-0 col-md-2"></div>
                        <div class="col-12 col-md-2">
                            <label for="privacy"><b><span style="color: #1f9659;">Privacy</span></b></label><br>
                            <div class="form-group input-group">
                                <select class="form-control" name="privacy" id="privacy" required>
                                    <option value="public">Public</option>
                                    <option value="private">Private</option>
                                </select>
                            </div>
                            <br>
                            <label for="regTime"><b><span style="color: #1f9659;">Registration Time</span></b></label><br>
                            <div class="form-group input-group">
                                <input class="form-control" id="regTime" type="time" name="regTime" required>
                            </div>
                            <br>
                            <label for="gradYear"><b><span style="color: #1f9659;">Graduation Year</span></b></label><br>
                            <div class="form-group input-group">
                                <select class="form-control" name="gradYear" id="gradYear" required>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                    <option value="2027">2027</option>
                                    <option value="2028">2028</option>
                                    <option value="2029">2029</option>
                                    <option value="2030">2030</option>
                                    <option value="2031">2031</option>
                                </select>
                            </div>                          
                            <br>
                            <br>
                        </div>
                        <div class="col-1 col-md-3"></div>
                    </div>

                    <button type="submit" class="btn btn-primary">Create</button>
                    <br> <br> <br>
                </form>
            </div>
        </center>
    </div>
