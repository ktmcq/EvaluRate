<!DOCTYPE html>
<html lang="en">
<head>
  <title>Land One Data Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../static/style.css" />
  <link rel="shortcut icon" type="image/jpg" href="../static/circle.jpg"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  </style>
</head>
<body>
  <body>
    <h1>Data Project Login</h1>
    <hr>
    <div class="row justify-content-md-center">
        <img src="../static/logo2.jpg" class="center" alt="Responsive" style="width:275px;height:80px;">
    </div>
    <br>
    <br>
    <div class="container">
          <div class="Absolute-Center is-Responsive">
            <div class="col-sm-12 col-md-10 col-md-offset-1">
              <form action= "" id="loginForm" method="POST">
                <div class="form-group input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input class="form-control" type="text" name='email' placeholder="email" required/>          
                </div>
                <div class="form-group input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input class="form-control" type="password" name='password' placeholder="password" required/>     
                </div>
                <br>
                <div class="form-group">
                  <button type="submit" class="btn btn-def btn-block">Login</button>
                </div>
              </form>   
              {% if error %}
              <p class="error"><strong>Error:</strong> {{ error }}
             {% endif %}      
          </div>    
        </div>
      </div>
  </body>
</html>
